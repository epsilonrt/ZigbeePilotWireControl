[platformio]
src_dir = VirtualPilotRgbLed
; Default environment
default_envs = seeed_xiao_esp32c6

[env]
framework = arduino
; platform = espressif32
platform = https://github.com/pioarduino/platform-espressif32.git#55.03.32
; board_erase_flash = true
monitor_speed = 115200

lib_extra_dirs = ../..

lib_deps =
  FastLED
  Zigbee

[env:dfrobot_firebeetle2_esp32c6]
board = dfrobot_firebeetle2_esp32c6
build_flags =
    -DZIGBEE_MODE_ZCZR
    -Wl,-lesp_zb_api.zczr
    -Wl,-lzboss_stack.zczr
    -Wl,-lzboss_port.native
    ; -DCORE_DEBUG_LEVEL=5
    -DDEBUG_LED=LED_BUILTIN
    -DDEBUG_LED_ONSTATE=HIGH
board_build.partitions = zigbee_zczr.csv
board_erase_flash = true

[env:seeed_xiao_esp32c6]
board = seeed_xiao_esp32c6
build_flags =
    -DZIGBEE_MODE_ZCZR
    -Wl,-lesp_zb_api.zczr
    -Wl,-lzboss_stack.zczr
    -Wl,-lzboss_port.native
    ; -DCORE_DEBUG_LEVEL=5
board_build.partitions = zigbee_zczr.csv
board_erase_flash = true

[env:waveshare_esp32_c6_zero]
board = waveshare_esp32_c6_zero
build_flags =
    -DZIGBEE_MODE_ZCZR
    -Wl,-lesp_zb_api.zczr
    -Wl,-lzboss_stack.zczr
    -Wl,-lzboss_port.native
    ; -DCORE_DEBUG_LEVEL=5
board_build.partitions = zigbee_zczr.csv
board_erase_flash = true

[env:mini_esp32_c6]
board = waveshare_esp32_c6_zero
build_flags =
    -DDEBUG_LED_ONSTATE=HIGH
    -DDEBUG_LED=15
    -DZIGBEE_MODE_ZCZR
    -Wl,-lesp_zb_api.zczr
    -Wl,-lzboss_stack.zczr
    -Wl,-lzboss_port.native
    ; -DCORE_DEBUG_LEVEL=5
board_build.partitions = zigbee_zczr.csv
board_erase_flash = true